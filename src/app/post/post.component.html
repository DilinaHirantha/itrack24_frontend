<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<app-navbar></app-navbar>
<div class="body">
  <br><br><br><br>
  <div class="login-wrap">
    <div class="login-html">
      <label for="pass" class="label" style="color:black"><h3>Make your post</h3></label><br><br>
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab"></label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
      <div class="login-form">
        <div class="sign-in-htm">
          <div class="row">
            <form ngNativeValidate>
              <div class="col-sm-20">
                <div class="group">
                  <label>Title</label>
                  <textarea rows="2" cols="80" class="form-control" placeholder="Title" name="PostTitle"
                    [(ngModel)]="credential.PostTitle" required></textarea>
                </div>
                <div class="group">
                  <label>Content</label>
                  <textarea rows="3" cols="50" class="form-control" placeholder="text" name="PostContent"
                    [(ngModel)]="credential.PostContent" required></textarea>
                </div>
              </div>
              <div class="col-sm-5">
                <form method="POST">
                  <label>Add images to post</label><br>
                  <img [src]="Fileurl" style=width:40%; height="40%"><br><br>
                  <input type="file" name="postImg" (change)="OnFileSelected($event)"><br><br>
                </form>
              </div>
              <br><br><br><br><br><br>
              <div class="group">
               <button (click)="onFileUpload($event)" class="btn btn-primary">Submit Post</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br><br><br><br><br><br>
</div>
