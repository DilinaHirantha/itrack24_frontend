<app-navbar></app-navbar>
<h3>new posts</h3>

<div *ngFor="let info1 of notificationPost">
  <div class="col-sm-8-left">
      <table>
          <tr>
              <th>{{ info1?.FirstName}} {{ info1.LastName}} added new Post at {{ info1?.PostTime}} {{ info1?.PostDate}}</th>
          </tr>
      </table>
      <td><button (click)="GetValues(info1.id)"  data-toggle="modal" data-target="#exampleModalCenter">View More</button></td>
  </div>
</div>

 
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <app-pop-post></app-pop-post>
      </div>
    </div>
  </div>
