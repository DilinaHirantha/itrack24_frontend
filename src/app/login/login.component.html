<body>
<br>    
<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
                <form (submit)= "login()" ngNativeValidate>
                        <div class="group">
                                <label for="pass" class="label">Email</label>
                                <input type="email"class="form-control"  name="email" placeholder=""  [(ngModel)]="credential.email" required>		
                        </div>
                        <div class="group">
                                <label for="pass" class="label">Password</label>
                                <input type="password"class="form-control"  name="password" placeholder=""  [(ngModel)]="credential.password" required>
                          <!-- ngModel pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" -->	
                        </div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
                        <button type="submit" class="button">Sign In</button>
				</div>
				<div class="foot-lnk" style="color:white">
                   <a href="#" routerLink='/reset-password'>or Forget Password? Click here</a>
                </div>
                </form>
            </div>
			<div class="sign-up-htm">
            <form (submit)= "register()" ngNativeValidate>
				<div class="group">
					<label for="user" class="label">First Name</label>
                    <input type="text" class="form-control" name="first_name" placeholder="" [(ngModel)]="credential.first_name" required>
				</div>
				<div class="group">
					<label for="pass" class="label">Last Name</label>
                    <input type="text" class="form-control" name="last_name" placeholder="" [(ngModel)]="credential.last_name" required>
				</div>
				<div class="group">
                        <label for="pass" class="label">Address</label>
                        <input type="text"class="form-control"  name="address" placeholder=""  [(ngModel)]="credential.address" required>
				</div>
				<div class="group">
                        <label for="pass" class="label">Contact</label>
                        <input type="text"class="form-control"  name="contact" placeholder=""  [(ngModel)]="credential.contact_num" required>	
                </div>
                <div class="group">
                        <label for="pass" class="label">Email</label>
                        <input type="email"class="form-control"  name="email" placeholder=""  [(ngModel)]="credential.email" required>		
                </div>
                <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input type="password"class="form-control"  name="password" placeholder=""  [(ngModel)]="credential.password" required>
                  <!-- ngModel pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" -->	
				</div>
                        <div class="col-md-2">
                                    <button class="btn btn-secondary">Register</button>
                                </div>
                <div class="hr"></div>
            </form>  
			</div>
		</div>
	</div>
</div>
<br><br><br>
</body>
