<html>
<div class style="height: 800px;">
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-7">
					<div class="box">
						<h5 style=color:#007bff>Login</h5>
						<form (submit)="login()" ngNativeValidate>
							<div class="inputBox">
								<input type="email" class="form-control" name="email" placeholder=""
									[(ngModel)]="credential.email" required>
								<label for="">Email</label>
							</div>
							<div class="inputBox">
								<input type="password" class="form-control" name="password" placeholder=""
									[(ngModel)]="credential.password" required>
								<label for="">Password</label>
							</div>
							<button class="btn btn-primary" type="submit">Sign in</button>&nbsp;&nbsp;
							<a href="#" routerLink='/reset-password'>or Forget Password? Click here</a>
						</form>
					</div>
				</div>
				<div class="col-sm-2">
					<p style="background-image: url(/assets/img/animals-aquarium.jpg); height:830px; width: 650px; opacity:0.9;"></p>
				</div>
			</div>
		</div>
	</body>
</div>

</html>
