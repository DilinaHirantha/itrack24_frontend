
<div class style="height: 800px; padding-top: 150px;">
<div class="container">
  <div class="row">
    <div class="col-md-6 mt-5 mx-auto font-weight-bold  text-black">
      <form (submit)="EditProfile()" ngNativeValidate>
          <h5 style=color:#007bff>Edit profile</h5>
        <div class="form-group font-weight-bold">
           <label>First Name</label>
           <input type="text" class="form-control" name="first_name" placeholder="First Name" [(ngModel)]="credential.first_name" required>
        </div>
        <div class="form-group font-weight-bold">
          <label>Last Name</label>
          <input type="text" class="form-control" name="last_name" placeholder="Last Name" [(ngModel)]="credential.last_name">
      </div>

      <div class="form-group font-weight-bold">
        <label>Address</label>
        <input type="text" class="form-control" name="address" placeholder="Address" [(ngModel)]="credential.address">
    </div>

    <div class="form-group font-weight-bold">
      <label>Contact Number</label>
      <input type="text" class="form-control" name="contact" placeholder="Contact" [(ngModel)]="credential.contact_num">
  </div>

      <div class="form-group container_small font-weight-bold">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="" name="email" placeholder="Email"  #email="ngModel" [(ngModel)]="credential.email" required>
      </div>

         <button class="btn btn-danger" type="submit" >Update</button>
      </form>
    </div>
</div>
</div>
</div>
