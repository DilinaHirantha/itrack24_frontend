
<html>
  <div class style="height: 800px; padding-top: 150px;"></div>
  <body>
    <div class="box">
      <h5 style=color:#007bff>Enter email to send reset link</h5>
      <form (submit)="resetPassword()" ngNativeValidate>
        <div class="inputBox">
          <input type="email"class="form-control"  name="email" placeholder=""  [(ngModel)]="credential.email" required>
          <label for="">Email</label>
        </div>
        <span *ngIf="message">{{message}}</span>
        <button class="btn btn-primary" type="submit">Send</button>&nbsp;&nbsp;
      </form>
    </div>
  </body>
  </html>
